<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Coding Test Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .title {
            text-align: center;
            color: #333;
        }

        .problem-select {
            margin: 20px 0;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        .problem-description {
            margin: 20px 0;
        }

        #description-text {
            font-size: 16px;
            color: #555;
        }

        .code-area {
            margin: 20px 0;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
        }

        #result-output {
            background-color: #eee;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Python Coding Test Platform</h1>
        
        <!-- 문제 선택 -->
        <div class="problem-select">
            <label for="problem-list">문제를 선택하세요:</label>
            <select id="problem-list">
                <option value="">문제를 선택하세요</option>
            </select>
        </div>

        <!-- 문제 설명 -->
        <div id="problem-description" class="problem-description">
            <h2>문제 설명</h2>
            <p id="description-text">문제를 선택하세요.</p>
        </div>

        <!-- 코드 작성 -->
        <div class="code-area">
            <h2>코드를 작성하세요:</h2>
            <textarea id="code-editor" placeholder="여기에 코드를 작성하세요..."></textarea>
        </div>

        <!-- 실행 버튼 -->
        <button id="run-button" onclick="runCode()">코드 실행</button>

        <!-- 실행 결과 -->
        <div id="output">
            <h3>실행 결과:</h3>
            <pre id="result-output">여기에 결과가 표시됩니다.</pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.22.0/full/pyodide.js"></script>
    <script>
        // 문제 데이터 (problems.json에서 로드)
        const problems = [
            {
                "id": 1,
                "title": "문제 1: Hello, World!",
                "description": "주어진 문자열을 출력하는 프로그램을 작성하세요.",
                "input": "없음",
                "output": "Hello, World!"
            },
            {
                "id": 2,
                "title": "문제 2: 간단한 덧셈 프로그램",
                "description": "두 수를 입력받아 더한 값을 출력하는 프로그램을 작성하세요.",
                "input": "두 정수",
                "output": "두 정수의 합"
            },
            // 문제 목록을 계속 추가...
        ];

        // 문제 목록을 select 박스에 추가
        const problemListElement = document.getElementById('problem-list');
        problems.forEach(problem => {
            const option = document.createElement('option');
            option.value = problem.id;
            option.textContent = problem.title;
            problemListElement.appendChild(option);
        });

        // 문제 선택시 설명 업데이트
        problemListElement.addEventListener('change', function () {
            const selectedProblemId = parseInt(this.value);
            const problem = problems.find(p => p.id === selectedProblemId);
            if (problem) {
                document.getElementById('description-text').textContent = problem.description;
            }
        });

        // Pyodide 로 Python 코드 실행
        async function loadPyodideAndRun(code) {
            const pyodide = await loadPyodide(); // Pyodide 로드
            try {
                const output = await pyodide.runPythonAsync(code);
                document.getElementById('result-output').textContent = output;
            } catch (error) {
                document.getElementById('result-output').textContent = `오류: ${error}`;
            }
        }

        // 실행 버튼 클릭시
        function runCode() {
            const code = document.getElementById('code-editor').value;
            loadPyodideAndRun(code);
        }
    </script>
</body>
</html>
