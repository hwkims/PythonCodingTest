<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python 코딩 테스트</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            color: #333;
        }

        header {
            text-align: center;
            padding: 40px;
            background-color: #007aff;
            color: white;
            border-bottom: 1px solid #e0e0e0;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 600;
        }

        main {
            padding: 40px 30px;
        }

        .problem-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .problem-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s ease-in-out;
        }

        .problem-card:hover {
            transform: translateY(-5px);
        }

        .problem-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .problem-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .problem-input-output {
            font-size: 14px;
            color: #333;
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .textarea-container {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 16px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fafafa;
            transition: background-color 0.2s;
        }

        textarea:focus {
            background-color: #fff;
            outline: none;
            border-color: #007aff;
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            color: white;
            background-color: #007aff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background-color: #005bb5;
        }

        button:disabled {
            background-color: #c0c0c0;
            cursor: not-allowed;
        }

        pre {
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Python 코딩 테스트</h1>
    </header>

    <main>
        <div id="problem-container" class="problem-container">
            <!-- 문제 카드들이 동적으로 여기에 삽입됩니다. -->
        </div>

        <div class="textarea-container">
            <h3>코드를 입력하세요:</h3>
            <textarea id="python-code" placeholder="여기에 Python 코드를 입력하세요"></textarea>
        </div>

        <button id="run-btn" onclick="runPython()">
            <i class="fas fa-play"></i> 코드 실행
        </button>

        <h3>출력:</h3>
        <pre id="output"></pre>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/pyodide@0.22.0/pyodide.js"></script>
    <script>
        // Pyodide 로드
        async function loadPyodide() {
            window.pyodide = await loadPyodide();
        }

        // 문제를 동적으로 JSON에서 불러와서 HTML에 삽입
        async function loadProblems() {
            const response = await fetch('problems.json');
            const problems = await response.json();
            const problemContainer = document.getElementById('problem-container');

            problems.forEach(problem => {
                const problemCard = document.createElement('div');
                problemCard.classList.add('problem-card');
                problemCard.innerHTML = `
                    <div class="problem-title">${problem.title}</div>
                    <div class="problem-description">${problem.description}</div>
                    <div class="problem-input-output">
                        <strong>입력 예시:</strong> ${problem.input}<br>
                        <strong>출력 예시:</strong> ${problem.output}
                    </div>
                `;
                problemContainer.appendChild(problemCard);
            });
        }

        // Python 코드 실행
        async function runPython() {
            const code = document.getElementById("python-code").value;
            const outputElement = document.getElementById("output");
            outputElement.textContent = "실행 중...";

            try {
                let output = await pyodide.runPythonAsync(code);
                outputElement.textContent = output;
            } catch (err) {
                outputElement.textContent = `Error: ${err}`;
            }
        }

        // 페이지 로드 후 Pyodide와 문제 불러오기
        loadPyodide().then(() => {
            loadProblems();
        });
    </script>
</body>
</html>
